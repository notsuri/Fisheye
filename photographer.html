<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="header_logo">
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo">
    </a>
  </header>

  <main id="main">

    <div class="photograph_header">

      <div>
        <h1 class="photograph_title"></h1>
        <h2 class="photograph_city"></h2>
        <p class="photograph_tagline"></p>
      </div>
      <button class="contact_button">Contactez-moi</button>
      <img class="photograph_img">

    </div>

    <div class="dropdown">
      <button class="dropdown_btn">Trier par</button>
      <ul class="hidden dropdown_list">
        <li class="dropdown_item">Popularité</li>
        <li class="dropdown_item">Date</li>
        <li class="dropdown_item">Titre</li>
      </ul>

    </div>

    <section class="photograph_filter">
      <label>Tier par</label>
      <select>
        <option>Popularité</option>
        <option>Date</option>
        <option>Titre</option>
      </select>
    </section>

    <section class="photograph_medias">
    </section>

    <aside class="photograph_like">
      <div>
        <span class="all_likes"></span>&nbsp;
        <span class="fa-solid fa-heart" aria-hidden="true"></span>
      </div>
      <div>
        <span class="price_day"></span>&nbsp;€&nbsp;/&nbsp;jour
      </div>
    </aside>
  </main>


  <dialog id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" id="close_modal" />
      </header>

      <form class="contact_form">
        <div class="input-form">
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" placeholder="Votre Prénom">
        </div>
        <div class="input-form">
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" placeholder="Votre nom">
        </div>
        <div class="input-form">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Votre email" required aria-required="true">
        </div>
        <div class="input-form">
          <label for="message">Votre message</label>
          <textarea name="message" id="message" rows="10" placeholder="Votre message" required
            aria-required="true"></textarea>
        </div>
        <button class="form-btn" tabindex="10">Envoyer</button>
      </form>
    </div>
  </dialog>

  <dialog id="lightbox">
    <div class="container_lightbox">
      <figure class="figure"></figure>
      <button class="previous">
        <span class="fa-solid fa-angle-left"></span>
        <span id="previous_lightbox">Précédent</span>
      </button>
      </button>
      <button class="next" type="button">
        <span class="fa-solid fa-angle-right"></span>
        <span id="next_lightbox">Suivant</span>
      </button>
      <button class="close">
        <span class="fa-solid fa-xmark"></span>
        <span id="close_lightbox">Fermer la modale</span>
      </button>
    </div>
  </dialog>
  </div>
  </div>
  <script src="https://kit.fontawesome.com/49bfbf4882.js" crossorigin="anonymous"></script>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script type="module" src="/scripts/utils/contactForm.js"></script>
</body>

</html>
