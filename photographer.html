<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="header_logo">
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo">
    </a>
  </header>

  <main id="main">

    <div class="photograph_header">

      <div>
        <h1 class="photograph_title"></h1>
        <h2 class="photograph_city"></h2>
        <p class="photograph_tagline"></p>
      </div>
      <button class="contact_button">Contactez-moi</button>
      <img class="photograph_img">

    </div>

    <!-- <div class="dropdown">
      <button class="dropdown_btn">Trier par</button>
      <ul class="hidden dropdown_list">
        <li class="dropdown_item">Popularité</li>
        <li class="dropdown_item">Date</li>
        <li class="dropdown_item">Titre</li>
      </ul>

    </div> -->

    <section class="photograph_filter">
      <label>Tier par</label>
      <select>
        <option value="likes">Popularité</option>
        <option value="dates">Date</option>
        <option value="titles">Titre</option>
      </select>
    </section>

    <section class="photograph_medias">
    </section>

    <aside class="photograph_like">
      <div>
        <span class="all_likes"></span>&nbsp;
        <span class="fa-solid fa-heart liked" aria-hidden="true"></span>
      </div>
      <div>
        <span class="price_day"></span>&nbsp;€&nbsp;/&nbsp;jour
      </div>
    </aside>
  </main>


  <dialog id="contact_modal" class="overlay_modal">
    <div class="modal" tabindex="1">
      <header class="modal_header">
        <h2 class="modal_title" tabindex="2">Contactez-moi
          <br>
          <span class="title_photograph"></span>
        </h2>
        <button class="btn-closes" id="close_modal" aria-label="close modal" tabindex="12">
          <img src="assets/icons/close.svg" alt="" aria-hidden="true">
        </button>
      </header>
      <form class="contact_form">
        <div class="input-group">
          <label tabindex="3" for="firstname">Prénom</label>
          <input tabindex="4" type="text" id="firstname" placeholder="Votre prénom">
        </div>
        <div class="input-group">
          <label tabindex="5" for="lastname">Nom</label>
          <input tabindex="6" type="text" id="lastname" placeholder="Votre nom">
        </div>
        <div class="input-group">
          <label tabindex="7" for="email">Email</label>
          <input tabindex="8" type="email" id="email" placeholder="Votre email" required aria-required="true">
        </div>
        <div class="input-group">
          <label tabindex="9" for="message">Votre message</label>
          <textarea tabindex="10" name="message" id="message" rows="10" placeholder="Votre message" required
            aria-required="true"></textarea>
        </div>
        <button class="contact_button" tabindex="11">Envoyer</button>
      </form>
    </div>
  </dialog>

  <dialog id="lightbox">
    <div class="container_lightbox">
      <figure class="figure"></figure>
      <button class="previous">
        <span class="fa-solid fa-angle-left"></span>
        <span id="previous_lightbox"></span>
      </button>
      </button>
      <button class="next" type="button">
        <span class="fa-solid fa-angle-right"></span>
        <span id="next_lightbox"></span>
      </button>
      <button class="close">
        <span class="fa-solid fa-xmark"></span>
        <span id="close_lightbox"></span>
      </button>
    </div>
  </dialog>
  </div>
  </div>
  <script src="https://kit.fontawesome.com/49bfbf4882.js" crossorigin="anonymous"></script>
  <script type="module" src="./scripts/pages/photographer.js"></script>
  <script type="module" src="./scripts/components/contactForm.js"></script>
</body>

</html>
